<!DOCTYPE html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('todo-item', {
      template: '<li>Todo 1</li>'
    });
  </script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <div id="app-2">
    <span v-bind:title="message">
      title
    </span>
  </div>
  <div id="app-3">
    <p v-if="seen">Now you can see me</p>
  </div>
  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>
  <div id="app-6">
    <p>
      {{ message }}
    </p>
    <input v-model="message">
  </div>
  <div id="app-7">
    <ol>
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>
</body>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello, Vue'
    }
  });
  const app2 = new Vue({
    el: '#app-2',
    data: {
      message: new Date()
    }
  });
  const app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  });
  const app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        { text: 'Learning JavaScript' },
        { text: 'Learning Vue' },
        { text: 'Learning Something Good' }
      ]
    }
  });
  const app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'Hello, Vue.js'
    },
    methods: {
      reverseMessage: function() {
        this.message = this.message.split('').reverse().join('')
      }
    }
  });
  const app6 = new Vue({
    el: '#app-6',
    data: {
      message: '안녕하세요 Vue!'
    }
  });
  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  });
  const app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [
        { id: 0, text: 'Vegetables' },
        { id: 1, text: 'Cheese' },
        { id: 2, text: 'Whatever else hoomans are supposed to eat' }
      ]
    }
  });
</script>
